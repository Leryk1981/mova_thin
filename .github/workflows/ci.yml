name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Create required directories
        run: |
          mkdir -p examples/plans/generated
          mkdir -p logs/dlq
      - name: Debug Node.js and AJV setup
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking AJV installation:"
          npm list ajv ajv-formats || true
      - name: Run CI Contract (AJV validation)
        run: npm run ci:contract
      - run: npm run validate:routes
      - run: npm run validate:invalid || true
      - run: npm run vnl:compile:all
      - run: npm run smoke:hello
      - name: Smoke http:status (retry)
        run: |
          set -e
          for i in 1 2 3; do
            if npm run smoke:http:status; then exit 0; fi
            echo "retry http:status $i"; sleep 2;
          done
          echo "smoke:http:status failed after retries"; exit 1
      - name: Smoke parse (retry)
        run: |
          set -e
          for i in 1 2 3; do
            if npm run smoke:parse; then exit 0; fi
            echo "retry parse $i"; sleep 2;
          done
          echo "smoke:parse failed after retries"; exit 1
      - name: Smoke transform (retry)
        run: |
          set -e
          for i in 1 2 3; do
            if npm run smoke:transform; then exit 0; fi
            echo "retry transform $i"; sleep 2;
          done
          echo "smoke:transform failed after retries"; exit 1
      - name: Smoke VNL POST (retry)
        run: |
          set -e
          for i in 1 2 3; do
            if npm run smoke:vnl:post; then exit 0; fi
            echo "retry vnl:post $i"; sleep 2;
          done
          echo "smoke:vnl:post failed after retries"; exit 1
      # No route smoke for thin-core
      # No DLQ smoke for thin-core
      - run: npm run smoke:budget || true
